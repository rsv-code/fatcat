<html>
  <head>
    <meta charset="utf-8" name="" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IC9</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/ic9.css" type="text/css" />
    <style>
        htmk, body {
            background: rgba(255, 255, 255, 0.0);
            margin: 0px;
            padding: 0px;
            /*
            -webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			*/
        }
        #ctr {
            background: rgba(255, 255, 255, 0.51);
            border-radius: 25px;
            border: 1px solid #FFFFFF;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/jquery.terminal-0.9.3.css" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.terminal-0.9.3.js" type="text/javascript"></script>
    <script src="js/jquery.mousewheel-min.js" type="text/javascript"></script>
    <script type="text/javascript">
       $eng.eval("s1", "include('io/file.js'); include('common/uuid.js');");
       function exit() { $eng.invokeFunction('exit'); }
       function bindSys() { term.exec("$eng.bindObj('sys');"); }
       function bindFile() { term.exec("$eng.bindObj('file');"); }
       function bindUuid() { term.exec("$eng.bindObj('uuid');"); }
       mouseDown = false;
       lastX = 0;
       lastY = 0;
    </script>
  </head>
  <body>
    <div class="container" id="ctr">
      <section class="titleSection">
        <h1 id="htitle">Browser Test Application:</h1>
        <div class="alert alert-danger" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			Here is an alert.
		</div>
		<button type="button" class="btn btn-primary btn-md" onclick="javascript: bindSys();">
		  <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Bind sys
		</button>
		<button type="button" class="btn btn-primary btn-md" onclick="javascript: bindFile();">
		  <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Bind file
		</button>
		<button type="button" class="btn btn-primary btn-md" onclick="javascript: bindUuid();">
		  <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Bind uuid
		</button>
		<br><br>
		<div id="term_demo" style="height: 400px; width: 800px;"></div>
		<script type="text/javascript">
		
	    term = $('#term_demo').terminal(function(command, term) {
	        if (command !== '') {
	            try {
	                var result = window.eval(command);
	                if (result !== undefined) {
	                    term.echo(new String(result));
	                }
	            } catch(e) {
	                term.error(new String(e));
	            }
	        } else {
	           term.echo('');
	        }
	    }, {

		        greetings: 'Javascript Interpreter',
		        name: 'js_demo',

		        height: 200,
		        prompt: 'js> '
	        }
	    );
	    
	    console.log = function (message) { term.echo(message); };
        console.info = function (message) { term.echo('[info] ' + message); };
        console.warn = function (message) { term.echo('[warning] ' + message); };
        console.error = function (message) { term.error('[error] ' + message); };
        
		</script>
      </section>
    </div>
  </body>
</html>
